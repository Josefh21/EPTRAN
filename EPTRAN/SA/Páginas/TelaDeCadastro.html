<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN</title>
    <link rel="stylesheet" href="../Style/TelaDeCadastro.css">
    <link rel="website icon" type="png" href="../Style/Imagens/LogoPrefeituraColorida.png">
    <script src="https://kit.fontawesome.com/bb85e9813e.js" crossorigin="anonymous"></script>
    <script defer src="../Script/TelaDeLogin.js"></script>
    <link href="https://fonts.cdnfonts.com/css/mont" rel="stylesheet">
</head>

<body>
    <div id="opacBlack"></div>
    <header>
        <img src="../Style/Imagens/logoPrefeituraBranca.png">  
        <img src="../Style/Imagens/LogoEptranBranca.png">    
    </header>
    <!-- <div>
        <i id="carro" class="fa-solid fa-car" style="color: #ff1644;" style="left: 50px;"></i>
    </div> -->
    <form>
        <div id="log-center">
            <p id="title">Registre-se</p>
        <div class="email input">
            <i class="fa-solid fa-user" style="color: #9e64a0;"></i>
            <input type="email" id="email" name="email" placeholder="informe seu email">
        </div>
        <br>
        <div class="senha input">
            <i class="fa-solid fa-lock" style="color: #9e64a0;"></i>
            <input type="password" id="senha" name="senha" placeholder="informe sua senha">
            <i id="eye" class="fa-regular fa-eye" style="color: #acaca9;"></i>
        </div>
        <br>
        <div class="class input">
            <i class="fa-solid fa-book" style="color: #9e64a0;"></i>
            <select name="class">
            <option value="" disabled selected>Selecione Sua Série</option>
            <option value="Iniciais">Séries Iniciais</option>
            <option value="Finais">Series Finais</option>
            <option value="Ensino Médio">Ensino Médio</option>
            </select>
        </div>
          <br>
        <div class="submit input">
            <input type="submit" value="Login" id="button-login">
        </div>
        <div id="outros">
            <p>Esqueceu sua senha?</p>
            <h5>Não tem conta? Registre-se <span style="color: blue;">AQUI</span> </h5>
        </div>
    </div>
    </form>
</body>
</html>
