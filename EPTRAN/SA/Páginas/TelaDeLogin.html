<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/bb85e9813e.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div id="opacBlack"></div>
    <header>
        <img src="../loginEptran/visual/imagens/logoPrefeituraBranca .png">  
        <img src="../loginEptran/visual/imagens/Preto (2).png">    
        <i id="menu" class="fa-solid fa-bars fa-3x" style="color: white;"></i>
    </header>
    <div>
        <i id="carro" class="fa-solid fa-car" style="color: #ff1644;" style="left: 50px;"></i>
    </div>
    <form>
        <div class="email">
            <label for="email">seuemail@gmail.com</label><br>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div class="senha">
            <input type="password" id="senha" name="senha">
        </div>
        <br>
        <div class="submit">
            <input type="submit" value="Login">
        </div>
        <div class="outros">
            <p>Esqueceu sua senha?</p>
            <p>Selecione o idioma | <span style="color: darkorchid;">Português</span></p>
            <h3>Não tem conta? Registre-se <span style="color: blue;">AQUI</span> </h3>
        </div>
    </form>
</body>
</html>
