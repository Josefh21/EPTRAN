<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/TelaDeLogin.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/bb85e9813e.js" crossorigin="anonymous"></script>
    <script defer src="../Script/TelaDeLogin.js"></script>
    <link href="https://fonts.cdnfonts.com/css/mont" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../Style/Imagens/logoPrefeituraBranca.png">
        <img src="../Style/Imagens/LogoEptranBranca.png">
    </header>
    <form>
        <div id="log-center">
            <p id="title">Faça seu Login</p>
        <div class="email input">
            <i class="fa-solid fa-user" style="color: #9e64a0;"></i>
            <input type="email" id="email" name="email" placeholder="informe seu email">
        </div>
        <br>
        <div class="senha input">
            <i class="fa-solid fa-lock" style="color: #9e64a0;"></i>
            <input type="password" id="senha" name="senha" placeholder="informe sua senha">
            <i id="eye" class="fa-regular fa-eye" style="color: #acaca9;"></i>
        </div>
        <br>
        <div class="submit input">
            <input type="submit" value="Login" id="button-login">
        </div>
        <div id="outros">
            <p>Esqueceu sua senha?</p>
            <h5>Não tem conta? Registre-se <span style="color: blue;">AQUI</span> </h5>
        </div>
    </div>
    </form>
</body>
</html>
