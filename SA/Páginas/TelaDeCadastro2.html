<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN</title>
    <link rel="stylesheet" href="../Style/TelaDeCadastro2.css" >
</head>
<body>
    <div id="circulos">
        <span class="azul"></span>
        <span id="branco"></span>
        <span class="azul"></span>
        <span class="azul"></span>
    </div>
    <div class="escrita">
        <h3 class="escrita1">Agora me diga,</h3>
        <h3 class="escrita2">Qual sua data de nascimento?</h3>
    </div>
    <div id="data">
        <input id="dma" type="date">
    </div>
    <div class="escrita"> 
        <h3 class="escrita3">Em qual série você está?</h3>
    </div>
    <div id="classInput">
        <select id="serie" name="class">
        <option value="" disabled selected>Selecione sua série</option>
        <option value="Iniciais">Séries Iniciais</option>
        <option value="Finais">Series Finais</option>
        <option value="Ensino Médio">Ensino Médio</option>
        </select>
    </div>
    <div class="proximo">
        <form required action="../Páginas/TelaDeCadastro3.html">
            <div id="botao">
                <button type="submit">Próximo</button>
            </div>
        </form>
    </div>
    <footer>
        <img id="footerIMG" src="../Style/Imagens/Logos.png">
    </footer> 
</body>
</html>
